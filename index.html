<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calander</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Mini-Calander</h1>
        <div class="calander">
            <div class="left">
                <h1 id="date">13</h1>
                <p id="day">Tuesday</p>
            </div>
            <div class="right">
                <p id="month">June</p>
                <h3 id="year">2023</h3>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
